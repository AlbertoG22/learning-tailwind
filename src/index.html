<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tailwind Course (Flexbox)</title>
</head>
<body>

    <div class="flex items-start border-2 border-blue-800 h-[600px] place-content-between">

        <div class="card grow">3</div>
        <div class="card grow">4</div>
        <div class="card grow">5</div>

    </div>
